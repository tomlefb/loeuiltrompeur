<div class="contact-page">
  <h1 class="page-title">Contact</h1>

  <div class="contact-container">
    <!-- Formulaire de contact -->
    <div class="form-section">
      <h2>Envoyez-nous un message</h2>
      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" placeholder="Votre nom">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Votre email">
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Sujet</label>
          <input type="text" id="subject" placeholder="Objet de votre message">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Votre message"></textarea>
        </div>

        <button type="submit" class="btn-submit">Envoyer</button>
      </form>
    </div>

    <!-- Carte et informations -->
    <div class="map-info-section">
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2663.804284855333!2d-1.6807391!3d48.114774099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480ede336647100f%3A0x9cd789ee6a3114e4!2s25%20Rue%20Saint-M%C3%A9laine%2C%2035000%20Rennes!5e0!3m2!1sfr!2sfr!4v1711647529184!5m2!1sfr!2sfr" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <div class="info-strip">
        <div class="info-column">
          <h3>Adresse</h3>
          <p>25 rue St Mélaine<br>Rennes, 35000</p>
        </div>

        <div class="info-column hours">
          <h3>Horaires</h3>
          <div class="hours-grid">
            <div class="day">Lundi</div><div class="time">Fermé</div>
            <div class="day">Mardi - Jeudi</div><div class="time">12h-14h / 19h-22h</div>
            <div class="day">Ven - Sam</div><div class="time">12h-14h / 19h-23h</div>
            <div class="day">Dimanche</div><div class="time">12h-15h</div>
          </div>
        </div>

        <div class="info-column">
          <h3>Téléphone</h3>
          <p>+33 2 99 XX XX XX</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="contact-page">
  <div class="contact-hero">
    <h1>L’Œil Trompeur</h1>
    <p>Une question ? Une réservation spéciale ? Écrivez-nous.</p>
  </div>

  <div class="contact-container">
    <!-- Formulaire -->
    <div class="form-section">
      <h2>Contactez-nous</h2>
      <form class="contact-form" (submit)="submitForm()">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" placeholder="Votre nom">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Votre email">
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Sujet</label>
          <input type="text" id="subject" placeholder="Sujet de votre message">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Votre message"></textarea>
        </div>

        <button type="submit" class="btn-submit">Envoyer le message</button>
      </form>
    </div>

    <!-- Carte + Infos -->
    <div class="info-section">
      <div class="map-wrapper">
        <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen loading="lazy"></iframe>
      </div>
      <div class="details">
        <div>
          <h3>Adresse</h3>
          <p>25 rue Saint-Mélaine<br>35000 Rennes</p>
        </div>
        <div>
          <h3>Horaires</h3>
          <p>
            Mardi – Jeudi : 12h–14h / 19h–22h<br>
            Vendredi – Samedi : 12h–14h / 19h–23h<br>
            Dimanche : 12h–15h<br>
            Lundi : Fermé
          </p>
        </div>
        <div>
          <h3>Téléphone</h3>
          <p>+33 2 99 XX XX XX</p>
        </div>
      </div>
    </div>
  </div>
</div>
